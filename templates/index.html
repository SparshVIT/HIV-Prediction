<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder">

            </div>
            <form method="post" action="/predict">
                <h2 class="text-center"><strong>HIV </strong>Prediction Application.</h2>
                <div class="form-group"><input class="form-control" type="text" name="age" placeholder="Age of a Person"></div>
                <div class="form-group"><input class="form-control" type="text" name="std" placeholder="Do you Have STD"></div>
                <div class="form-group"><input class="form-control" type="text" name="past" placeholder="Do you Had Test of HIV in Past Year"></div>
                <div class="form-group"><input class="form-control" type="text" name="aids" placeholder="Do you Have AIDS Education ?"></div>
                <div class="form-group"><input class="form-control" type="text" name="partner" placeholder="Where you Have Met your Partner"></div>
                <div class="form-group"><input class="form-control" type="text" name="sexuality" placeholder="Homosexual/Bisexual/Heterosexual"></div>
                <div class="form-group"><input class="form-control" type="text" name="drugs" placeholder="Do you take Drugs ?"></div>
                
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Predict</button></div>
                <div id="sol" name="solution">{{res}}</div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
